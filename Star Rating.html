<!DOCTYPE html>
<html>
<head>
<!-- Font Awesome Icon Library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous"/>

<style>
    *{margin: 0;padding: 0;box-sizing: border-box;}
    h1{text-align: center;padding: 15px 0;}
    .star-rating{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgb(2,555,1000);
        background: linear-gradient(90deg,rgba(2,555,1000,1) 0%,rgb(0,235,102));
    }
    .stars{width: 400px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;}

    .star{list-style: none;font-size: 4rem;padding-left: 20px;}
    .star:first-child{padding: 0;}
    
</style>
</head>
<body>

<h2>Star Rating</h2>

<div class="star-rating">
    <img scr="https://picsum.photos/400/300/?random"/>
    <ul class="stars">
        <li class="star"><i class="fa fa-star"></i></li>
        <li class="star"><i class="fa fa-star"></i></li>
        <li class="star"><i class="fa fa-star"></i></li>
        <li class="star"><i class="fa fa-star"></i></li>
        <li class="star"><i class="fa fa-star"></i></li>
    </ul>
    <p class="output">Rating</p>
    <br>
    <button class="next">Next</button>
</div>
</body>
</html>
